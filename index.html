<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Forecast Checker</title>

        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
        </script>
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main id="flexbox">
            <section id="search">
                <div id="top-search">
                    <h2>Search for a City:</h2>
                    <div id="search-input">
                        <input type="text" id="city-search" class="form" name="city-search" placeholder="Search City">
                        <button id="search-button" class="btn" type="submit">Search</button>
                    </div>
                </div>
                <div id="bottom-search">
                    <ul id="history">
                        <button class="search-history btn"> </button>
                    </ul>
                </div>
            </section>
            <article id="weather">
                <section id="day-0">
                    <div id="flex-top">
                        <h2 id="city-date">City (Date)</h2>
                        <img class="weather-img" id="weather-img-0" src="http://placekitten.com/50/50" alt="Picture relating to weather-type.">
                    </div>
                    <ul>
                        <li id="temp-0">Temp: </li>
                        <li id="wind-0">Wind: </li>
                        <li id="humidity-0">Humidity: </li>
                    </ul>
                </section>
                <section id="5-day">
                    <h3>5-Day Forecast:</h3>
                    <div id="weather-cards">
                        <div id="day-1" class="card">
                            <h4 id="date-1" class="date"></h4>
                            <img class="weather-img" id="weather-img-1" src="http://placekitten.com/50/50" alt="Picture relating to weather-type.">
                            <ul>
                                <li id="temp-1">Temp: </li>
                                <li id="wind-1">Wind: </li>
                                <li id="humidity-1">Humidity: </li>
                            </ul>
                        </div>
                        <div id="day-2" class="card">
                            <h4 id="date-2" class="date"></h4>
                            <img class="weather-img" id="weather-img-2" src="http://placekitten.com/50/50" alt="Picture relating to weather-type.">
                            <ul>
                                <li id="temp-2">Temp: </li>
                                <li id="wind-2">Wind: </li>
                                <li id="humidity-2">Humidity: </li>
                            </ul>
                        </div>
                        <div id="day-3" class="card">
                            <h4 id="date-3" class="date"></h4>
                            <img class="weather-img" id="weather-img-3" src="http://placekitten.com/50/50" alt="Picture relating to weather-type.">
                            <ul>
                                <li id="temp-3">Temp: </li>
                                <li id="wind-3">Wind: </li>
                                <li id="humidity-3">Humidity: </li>
                            </ul>
                        </div>
                        <div id="day-4" class="card">
                            <h4 id="date-4" class="date"></h4>
                            <img class="weather-img" id="weather-img-4" src="http://placekitten.com/50/50" alt="Picture relating to weather-type.">
                            <ul>
                                <li id="temp-4">Temp: </li>
                                <li id="wind-4">Wind: </li>
                                <li id="humidity-4">Humidity: </li>
                            </ul>
                        </div>
                        <div id="day-5" class="card">
                            <h4 id="date-5" class="date"></h4>
                            <img class="weather-img" id="weather-img-5" src="http://placekitten.com/50/50" alt="Picture relating to weather-type.">
                            <ul>
                                <li id="temp-5">Temp: </li>
                                <li id="wind-5">Wind: </li>
                                <li id="humidity-5">Humidity: </li>
                            </ul>
                        </div>
                    </div>
                </section>
            </article>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
